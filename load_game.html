<!DOCTYPE html>
<html lang="en">
<head>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="load_game_pc.css" media="screen and (min-width:1024.1px)">
    <link rel="stylesheet" href="load_game_tab.css" media="screen and (min-width:768.1px) and (max-width:1024px)">
    <link rel="stylesheet" href="load_game_mobile.css" media="screen and (max-width:768px)">
    <title>길 찾기 게임</title>
</head>
<body>
    <main class="content">
        <!-- map area -->
        <article class="map-area">
            <div class="direction-row">
                <div class="white-space-alpha"><span class="white-space-text"></span></div>
                <div class="white-space-alpha"><span class="white-space-text"></span></div>
                <div class="white-space-alpha"><span class="white-space-text"></span></div>
                <div class="white-space2"><span class="white-space-text sixth-letter">처</span></div>
                <div class="white-space2"><span class="white-space-text seventh-letter">럼</span></div>
            </div>
            <div class="direction-row">
                <div class="white-space-alpha"><span class="white-space-text"></span></div>
                <div class="white-space-alpha"><span class="white-space-text"></span></div>
                <div class="white-space2"><span class="white-space-text fourth-letter">사</span></div>
                <div class="white-space2"><span class="white-space-text fifth-letter">자</span></div>
                <div class="white-space-alpha"><span class="white-space-text"></span></div>
            </div>
            <div class="direction-row">
                <div class="white-space-alpha"><span class="white-space-text"></span></div>
                <div class="white-space2"><span class="white-space-text second-letter" class="second-letter">쟁</span></div>
                <div class="white-space2"><span class="white-space-text third-letter">이</span></div>
                <div class="white-space-alpha"><span class="white-space-text"></span></div>
                <div class="white-space-alpha"><span class="white-space-text"></span></div>
            </div>
            <div class="direction-row">
                <div class="white-space2"><img class="white-space-lion" id="LION" src="./assets/lion.png" alt="사자"></div>
                <div class="white-space2"><span class="white-space-text first-letter">멋</span></div>
                <div class="white-space-alpha"><span class="white-space-text"></span></div>
                <div class="white-space-alpha"><span class="white-space-text"></span></div>
                <div class="white-space-alpha"><span class="white-space-text"></span></div>
            </div>
        </article>

        <!-- control area -->
        <article class="control-area">
            <div class="direction-row">
                <h2 class="key-area-h2"></h2>
                <div class="white-wrapper">
                    <button class="direction-btn"><div class="white-space2" id="FIRST"><span class="white-space-text gray" id="FIRST-SPLASH">채</span></div></button>
                    <button class="direction-btn"><div class="white-space2" id="SECOND"><span class="white-space-text gray" id="SECOND-SPLASH">워</span></div></button>
                    <button class="direction-btn"><div class="white-space2" id="THIRD"><span class="white-space-text gray" id="THIRD-SPLASH">주</span></div></button>
                    <button class="direction-btn"><div class="white-space2" id="FOURTH"><span class="white-space-text gray" id="FOURTH-SPLASH">세</span></div></button>
                    <button class="direction-btn"><div class="white-space2" id="FIFTH"><span class="white-space-text gray" id="FIFTH-SPLASH">요</span></div></button>
                </div>
            </div>
            <div class="direction-row">
                <h2 class="key-area-h2">방향</h2>
                <div class="white-wrapper">
                    <button class="direction-btn" id="GO"><div class="white-space"><span class="white-space-text">전진</span></div></button>
                    <button class="direction-btn" id="NORTH"><div class="white-space"><img class="white-space-up" src="./assets/direction.png" alt="위쪽 화살표"></div></button>
                    <button class="direction-btn" id="EAST"><div class="white-space"><img class="white-space-right" src="./assets/direction.png" alt="오른쪽 화살표"></div></button>
                    <button class="direction-btn" id="REPEAT"><div class="white-space" id="LOOP-SPACE"><span class="white-space-text">반복</span></div></button>
                </div>
            </div>
        </article>

        <div class="direction-row2">
            <button type="button" class="btn-lg btn-warning go-btn">출발</button>
            <button type="button" class="btn-lg btn-danger go-btn reload-btn">다시</button>
        </div>

        <!-- 넘어가기 -->
        <article class="submit-area">
            
                <div class="black-shadow pass pass-a">
                    아직은 어려워요..
                </div>
            
        </article>
    </main>
    <footer></footer>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
    <!-- code.jquery 3.x -->
    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>
    <script src="load_game.js"></script>
</body>
</html>
