<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="squarelogic.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="squarelogicStyle.css">
  <title>멋쟁이사자처럼</title>
</head>

<body>


  <div class="mainBox">
    <header>
      <img id="log" src="assets/likelion.png">
    </header>

    <div class="subHeader">
      <div class="title whiteBox">멋쟁이 사자처럼</div>
      <button type="button" class="btn whiteBox" onclick="checkSquare()"><img src="assets/check.png"></button>
      <button type="button" class="btn whiteBox" onclick="passSquare()"><img src="assets/pass.png"></button>
    </div>

    <div id="lifeBox">
      <img src="assets/racoon.png" class="character">
      <img src="assets/heart.png" class="heart" id="heart1">
      <img src="assets/heart.png" class="heart" id="heart2">
      <img src="assets/heart.png" class="heart" id="heart3">
    </div>

    <div class="tableBox">
      <table>
        <thead>
          <script>
            makeThead();
          </script>
        </thead>
        <tbody>
          <script>
            makeTbody();
          </script>
        </tbody>
      </table>
    </div>

  </div>

</body>

</html>
